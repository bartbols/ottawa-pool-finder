name: Update Pool Schedules

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium --with-deps

      - name: Run scraper
        run: python scrape.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: |
            debug_*.html
            debug_index.html
            debug_*.txt
            schedule_data.json
          retention-days: 7

      - name: Commit and push updated schedule
        run: |
          git config user.name  "Ottawa Pool Scraper Bot"
          git config user.email "bot@users.noreply.github.com"
          git add schedule_data.json
          if git diff --cached --quiet; then
            echo "Schedule already up to date — nothing to commit."
          else
            git commit -m "chore: update pool schedules $(date -u '+%Y-%m-%d')"
            git push
            echo "✓ Committed and pushed schedule_data.json"
          fi
